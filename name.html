<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Floating label input styles */
        .group {
            position: relative;
            margin: 50px auto;
            width: 200px;
        }

        .input {
            font-size: 16px;
            padding: 10px 10px 10px 5px;
            display: block;
            width: 100%;
            border: none;
            border-bottom: 1px solid #57722E;
            background: transparent;
        }

        .input:focus {
            outline: none;
        }

        label {
            color: #999;
            font-size: 18px;
            font-weight: normal;
            position: absolute;
            pointer-events: none;
            left: 5px;
            top: 10px;
            transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -webkit-transition: 0.2s ease all;
        }

        .input:focus ~ label, .input:valid ~ label {
            top: -20px;
            font-size: 14px;
            color: #57722E;
        }

        .bar {
            position: relative;
            display: block;
            width: 100%;
        }

        .bar:before, .bar:after {
            content: '';
            height: 2px;
            width: 0;
            bottom: 1px;
            position: absolute;
            background: #57722E;
            transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -webkit-transition: 0.2s ease all;
        }

        .bar:before {
            left: 50%;
        }

        .bar:after {
            right: 50%;
        }

        .input:focus ~ .bar:before, .input:focus ~ .bar:after {
            width: 50%;
        }

        .highlight {
            position: absolute;
            height: 60%;
            width: 100px;
            top: 25%;
            left: 0;
            pointer-events: none;
            opacity: 0.5;
        }

        .input:focus ~ .highlight {
            animation: inputHighlighter 0.3s ease;
        }

        @keyframes inputHighlighter {
            from {
                background: #57722E;
            }
            to {
                width: 0;
                background: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <img src="logo.png" alt="Website Logo">
        <span>Virtual Queue System</span>
    </div>
    <div id="container">
        <div id="enter-name" class="page active">
            <div class="group">
                <input required="" type="text" class="input" id="name">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Name</label>
            </div>
            <button id="join-queue">Join Queue</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>
    <script>
        document.getElementById('join-queue').addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            if (name) {
                localStorage.setItem('userName', name);
                window.location.href = 'queue.html';
            } else {
                alert('Please enter your name.');
            }
        });

        document.getElementById('cancel').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
